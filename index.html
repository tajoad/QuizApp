<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container"></div>
        <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
    </div>

    <div class="update-score py-4 d-none bg-light text-center">
        <div class="container lead"></div>
        <p class="text-primary display-4 p-3">0%</p>
    </div>

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>
                    <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" checked>
                        <label class="form-check-label">Don't worry a ninja will find you</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. Where are you heading to?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">home</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label class="form-check-label">School</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you know where you are heading to?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Instinct</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" checked>
                        <label class="form-check-label">Distinct</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is your best food?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">rice</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" checked>
                        <label class="form-check-label">Beans</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
